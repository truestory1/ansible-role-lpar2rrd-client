---
- name: Prepare instances
  hosts: rhel
  gather_facts: false
  tasks:
    - name: RHEL base images - install sudo
      ansible.builtin.raw: yum -y install shadow-utils passwd util-linux-core util-linux-user sudo

- name: Ensure we all the dependecies
  hosts: all
  gather_facts: true
  tasks:
    - name: Rhel
      when: ansible_facts['distribution'] in ['RedHat']
      block:
        - name: Rhel deps
          ansible.builtin.package:
            name:
              - crontabs
              - cronie
            state: present

        - name: Rhel- start cron service
          ansible.builtin.service:
            name: crond
            enabled: yes
            state: started


    - name: Debian
      when: ansible_facts['distribution'] in ['Debian']
      block:
        - name: Deb deps
          ansible.builtin.apt:
            name:
              - cron
              - procps
            update_cache: yes
            state: present
        - name: Deb - start cron service
          ansible.builtin.service:
            name: cron
            enabled: yes
            state: started
