---
lint: |
  set -e
  yamllint .
  ansible-lint -f rich
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: lpar2rrd-rhel7
    pre_build_image: false
    registry:
      url: registry.access.redhat.com
    image: ubi7/ubi-init
    privileged: true
    command: "/sbin/init"

  - name: lpar2rrd-rhel8
    pre_build_image: false
    registry:
      url: registry.access.redhat.com
    image: ubi8/ubi-init
    privileged: true
    command: "/usr/sbin/init"

  - name: lpar2rrd-debian-stable
    pre_build_image: false
    image: debian:stable
    dockerfile: Dockerfile-debian.j2
    privileged: true
    command: "/sbin/init"

provisioner:
  name: ansible
verifier:
  name: ansible
