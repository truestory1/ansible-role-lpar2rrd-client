---
lint: |
  set -e
  yamllint .
  ansible-lint -f full
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: lpar2rrd-debian-stable
    pre_build_image: false
    registry:
      url: registry.hub.docker.com
    image: library/debian:stable
    dockerfile: template-Dockerfile-debian.j2
    privileged: true
    command: "/sbin/init"

provisioner:
  name: ansible
  playbooks:
    converge: ../shared_files/converge.yml
    prepare: ../shared_files/prepare.yml
verifier:
  name: ansible
