name: Molecule

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  molecule:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - rhel8
          - rhel9
          - debian
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
        with:
          path: "${{ github.repository }}"

      - name: Molecule
        uses: robertdebock/molecule-action@e25ef115ecbf11912e48c73a919344d0f5dd9e24 # 5.0.3
        with:
          scenario: ${{ matrix.scenario }}
